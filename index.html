<script>
  //4 Ways to empty an array. You need to comeup with 4 different approaches

  //1st approch
  let arr = [1, 2, 3, 5, 6, 8];
  arr.length = 0;
  console.log("1st", arr);

  //2nd approch
  let arr1 = [5, 6, 9, 5, 1];
  let arr2 = arr1;
  arr2 = [];
  console.log("2nd", arr1);
  console.log("2nd", arr2);

  //3rd approch
  let arr3 = [5, 55, 56, 5, 5];
  while (arr3.length > 0) {
    arr3.pop();
  }
  console.log("3rd", arr3);

  //4th approch
  let arr4 = [5, 55, 56, 5, 5];
  arr4.splice(0, arr4.length);
  console.log("4th", arr4);

  //Implement String Compression (Microsoft, Amazon etc)
  /* const input = stringCompression("aaaabbcaabbaa");

// Output
("a4b2c1a2b2a2"); */

  const input = "aaabbjj";
  let n = input.length;
  for (let i = 0; i < n; i++) {
    let count = 1;
    while (input[i] == input[i + 1]) {
      count++;
      i++;
    }
    document.write(input[i], count);
  }

  const fromDate = new Date("08/12/1993");
  const toDate = new Date("08/12/2022");
  let newDate = toDate.getTime() - fromDate.getTime();
  console.log(newDate);
</script>
